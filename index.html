<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/jquery-ui/themes/base/autocomplete.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static-files/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-2 text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="date-navigation">
        <button
          type="button"
          class="btn btn-primary date-nav-link"
          id="date-prev"
        >
          < Prev
        </button>
        <button
          type="button"
          class="btn btn-info date-nav-link"
          id="date-today"
        >
          Today
        </button>
        <button
          type="button"
          class="btn btn-primary date-nav-link"
          id="date-next"
        >
          Next >
        </button>
      </div>
    </header>

    <!-- container to hold the diary schedule -->
    <div class="container-fluid px-5" id="schedule-container"></div>

    <!-- latest jQuery as of 6 April 2023 -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- jQuery UI -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui/dist/jquery-ui.min.js"></script>

    <!-- latest Day.js as of 6 April 2023 -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"
      integrity="sha256-EfJOqCcshFS/2TxhArURu3Wn8b/XDA4fbPWKSwZ+1B8="
      crossorigin="anonymous"
    ></script>

    <script src="./static-files/js/script.js"></script>
  </body>
</html>
